<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li class = "brand"><img src = "images/Spotify Logo.png" alt = "Spotify"><span class = "page-title">Spotify</span></li>
            <li class = "not-img" id = "home-image"><img src = "images/Spotify Home.png" alt = "Home"><span id = "home">Home</span></li>
            <li class = "not-img">About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <div>
                <h1 class = "spotify-tagline">Listening is Everything</h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="images/Cover1.jpg" alt="1">
                        <span>Unravel</span>
                        <span class = "timestamp">04:00<i class = "far fa-play-circle" id = "item-play"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="images/Cover2.jpg" alt="2">
                        <span>Katharsis</span>
                        <span class = "timestamp">05:30<i class = "far fa-play-circle" id = "item-play"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="images/Cover3.jpg" alt="3">
                        <span>White Silence</span>
                        <span class = "timestamp">06:20<i class = "far fa-play-circle" id = "item-play"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="images/Cover4.jpg" alt="4">
                        <span>Glassy Sky</span>
                        <span class = "timestamp">05:50<i class = "far fa-play-circle" id = "item-play"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="images/Cover5.jpg" alt="5">
                        <span>Abnormalize</span>
                        <span class = "timestamp">03:40<i class = "far fa-play-circle" id = "item-play"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="images/Cover6.jpg" alt="6">
                        <span>First Inspector</span>
                        <span class = "timestamp">04:10<i class = "far fa-play-circle" id = "item-play"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgress" min="0" max="100">
        <div class="progress-control icons">
            <i class="fas fa-duotone fa-3x fa-backward" id = "backward"></i>
            <i class = "far fa-3x fa-play-circle" id = "play"></i>
            <i class="fas fa-3x fa-duotone fa-forward" id = "forward"></i>
        </div>
        <div class="songInfo">
            <img src="images/Spotify Playing.gif" alt="musicPlaying" class = "musicPlaying"> Unravel
        </div>

        <!--
        <div class="icons">
            <ul>
                <li class = "footer-logo" id = "instagram"><img src="images/Instagram Logo.jfif" alt="instagram"></li>
                <li class = "footer-logo" id = "twitter"><img src="images/Twitter Logo.png" alt="twitter"></li>
            </ul>
        </div>
        -->
    </div>
    
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
